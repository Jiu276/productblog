<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  <rect x="10%" y="10%" width="80%" height="60%" rx="8" fill="#10b981"/>
  
  <!-- Smart Home Icon -->
  <g transform="translate(160, 80)">
    <!-- House -->
    <path d="M20 50 L40 30 L60 50 L60 80 L20 80 Z" fill="white" stroke="white" stroke-width="2"/>
    <!-- Roof -->
    <path d="M15 50 L40 25 L65 50" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Door -->
    <rect x="35" y="60" width="10" height="20" fill="#10b981"/>
    <!-- Windows -->
    <rect x="25" y="45" width="8" height="8" fill="#10b981"/>
    <rect x="47" y="45" width="8" height="8" fill="#10b981"/>
    <!-- WiFi signals -->
    <circle cx="40" cy="40" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
    <circle cx="40" cy="40" r="12" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    <circle cx="40" cy="40" r="16" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
  </g>
  
  <text x="50%" y="75%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Smart Home
  </text>
  <text x="50%" y="85%" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">
    SMART HOME GUIDE
  </text>
  
  <circle cx="15%" cy="25%" r="12" fill="white" opacity="0.8"/>
  <circle cx="85%" cy="80%" r="15" fill="#059669" opacity="0.6"/>
</svg>