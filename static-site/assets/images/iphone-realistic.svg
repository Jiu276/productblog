<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg1)"/>
  
  <!-- iPhone body -->
  <rect x="360" y="60" width="180" height="280" rx="25" fill="url(#phone1)" filter="url(#shadow1)"/>
  
  <!-- Screen -->
  <rect x="375" y="80" width="150" height="240" rx="18" fill="#000"/>
  
  <!-- Screen content -->
  <rect x="380" y="85" width="140" height="230" rx="15" fill="#1e40af"/>
  
  <!-- Camera notch -->
  <rect x="430" y="85" width="40" height="15" rx="7" fill="#000"/>
  
  <!-- Home indicator -->
  <rect x="440" y="305" width="20" height="3" rx="2" fill="#fff" opacity="0.6"/>
  
  <!-- Side buttons -->
  <rect x="355" y="140" width="3" height="25" rx="2" fill="#9ca3af"/>
  <rect x="355" y="175" width="3" height="15" rx="2" fill="#9ca3af"/>
  <rect x="355" y="200" width="3" height="15" rx="2" fill="#9ca3af"/>
  <rect x="542" y="160" width="3" height="35" rx="2" fill="#9ca3af"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="300" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="300" r="20" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Text -->
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">iPhone 15 Pro</text>
  <text x="450" y="385" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Titanium. So strong. So light. So Pro.</text>
</svg>