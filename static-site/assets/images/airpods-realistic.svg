<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="airpods1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg4)"/>
  
  <!-- Case -->
  <rect x="380" y="180" width="140" height="100" rx="50" fill="url(#airpods1)" filter="url(#shadow4)"/>
  
  <!-- Case lid -->
  <rect x="385" y="185" width="130" height="45" rx="22" fill="#f3f4f6"/>
  
  <!-- Left AirPod -->
  <ellipse cx="420" cy="240" rx="12" ry="25" fill="url(#airpods1)" filter="url(#shadow4)"/>
  <rect x="408" y="265" width="24" height="35" rx="12" fill="url(#airpods1)"/>
  
  <!-- Right AirPod -->
  <ellipse cx="480" cy="240" rx="12" ry="25" fill="url(#airpods1)" filter="url(#shadow4)"/>
  <rect x="468" y="265" width="24" height="35" rx="12" fill="url(#airpods1)"/>
  
  <!-- Case details -->
  <circle cx="450" cy="190" r="3" fill="#d1d5db"/>
  <rect x="440" y="270" width="20" height="5" rx="3" fill="#e5e7eb"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="35" fill="rgba(59,130,246,0.08)"/>
  <circle cx="750" cy="300" r="45" fill="rgba(59,130,246,0.06)"/>
  <circle cx="100" cy="330" r="20" fill="rgba(59,130,246,0.1)"/>
  
  <!-- Text -->
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#374151" text-anchor="middle">AirPods Pro 2nd Gen</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Adaptive Audio. Now playing.</text>
</svg>