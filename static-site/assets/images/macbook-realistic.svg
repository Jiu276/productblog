<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptop1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  
  <!-- MacBook base -->
  <ellipse cx="450" cy="350" rx="280" ry="20" fill="#374151" opacity="0.3"/>
  
  <!-- MacBook screen -->
  <rect x="150" y="80" width="600" height="240" rx="12" fill="url(#laptop1)" filter="url(#shadow2)"/>
  
  <!-- Screen bezel -->
  <rect x="165" y="95" width="570" height="210" rx="8" fill="#000"/>
  
  <!-- Screen content -->
  <rect x="175" y="105" width="550" height="190" rx="5" fill="#1e293b"/>
  
  <!-- macOS dock -->
  <rect x="350" y="270" width="200" height="15" rx="8" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Menu bar -->
  <rect x="175" y="105" width="550" height="20" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Apple logo -->
  <circle cx="450" cy="115" r="6" fill="rgba(255,255,255,0.8)"/>
  
  <!-- MacBook keyboard base -->
  <rect x="200" y="320" width="500" height="40" rx="8" fill="url(#laptop1)"/>
  
  <!-- Trackpad -->
  <rect x="410" y="335" width="80" height="50" rx="5" fill="#9ca3af"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="25" fill="rgba(59,130,246,0.1)"/>
  <circle cx="800" cy="200" r="35" fill="rgba(59,130,246,0.08)"/>
  <circle cx="750" cy="100" r="15" fill="rgba(59,130,246,0.15)"/>
  
  <!-- Text -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">MacBook Pro M3</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Mind-blowing. Head-turning.</text>
</svg>